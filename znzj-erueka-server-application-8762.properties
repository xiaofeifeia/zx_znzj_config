spring.profiles.active=dev

server.port=8761
spring.profiles=dev
spring.application.name=znzj-eureka-server

eureka.instance.hostname=localhost:8762
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
#defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #单机
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/,http://localhost:8763/eureka/
#server: 
#eviction-interval-timer-in-ms: 5000  #清理间隔（单位毫秒，默认是60*1000），开发环境设置如下可快速移除不可用的服务
#enable-self-preservation: false  #设为false，关闭自我保护
#actuator监控点 start#
endpoints.health.sensitive=false
endpoints.health.enabled=true

